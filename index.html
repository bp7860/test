<!DOCTYPE html>
<html>
<head>
	<title>File Sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">

	<link href="styles/campingsuedtirol.css" rel="stylesheet" type="text/css" />
	<link href="styles/jquery.mobile.structure-1.3.2.min.css" rel="stylesheet" type="text/css" />
	<link href="styles/main.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
</head>
<body>

<script type="text/javascript">

var Lang = 'de';
var Lang_array = new Array( 'de', 'en', '', 'it', '', '', 'nl' );

if( !localStorage.lang ) {

	language = navigator.language.split("-"); 
	language_root = language[0];

	if( language_root == "en" )
		Lang = 'en';
	else if( language_root == "it" )
		Lang = 'it';
	else if( language_root == "nl" )
		Lang = 'nl';
	window.navigate("index_"+Lang+".html");
}
else {
	window.location = "index_"+Lang_array[localStorage.lang]+".html";
}

</script>

</body>
</html>
